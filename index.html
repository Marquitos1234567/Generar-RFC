<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Generador de RFC</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <h2>Generador de RFC (persona física)</h2>

  <label>Nombre(s): <input type="text" id="nombre"></label>
  <label>Apellido Paterno: <input type="text" id="apellidoP"></label>
  <label>Apellido Materno: <input type="text" id="apellidoM"></label>
  <label>Fecha de nacimiento: <input type="date" id="fechaNacimiento"></label>

  <button id="btnGenerar">Generar RFC</button>

  <h3>Resultado:</h3>
  <input type="text" id="resultado" readonly>

  <!-- Carga primero la librería y luego la app -->
  <script src="rfc.js"></script>
  <script src="app.js"></script>
</body>
</html>
