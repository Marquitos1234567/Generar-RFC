<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RFC</title>
    <link rel="stylesheet" href="css/RFC.css">
    <script src="js/RFC.js"></script>
</head>
<body>

    <div class="form-container">
        <h2>OBTENER RFC</h2>
        <label for="Nombre">Nombre</label>
        <input type="text" id="Nombre" placeholder="Escribe tu nombre">
        <br>
        <label for="ApellidoM">Apellido Materno</label>
        <input type="text" id="ApellidoM" placeholder="Escribe tu apellido materno">
        <br>
        <label for="ApellidoP">Apellido Paterno</label>
        <input type="text" id="ApellidoP" placeholder="Escribe tu apellido paterno">
        <br>
        <label for="Fecha">Fecha de Nacimiento</label>
        <input type="date" id="Fecha">
        <br>
        <label>RFC: </label>
        <input type="text" id="resultado" placeholder="Este es tu RFC" readonly>
        <br>
        <button onclick="generarRFC(
            document.getElementById('Nombre').value,
            document.getElementById('ApellidoP').value,
            document.getElementById('ApellidoM').value,
            document.getElementById('Fecha').value
        )">Calcular RFC</button>                   
    </div>
    
</body>
</html>
